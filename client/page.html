<head>
	<title>pagemeteor</title>
	<link href='http://fonts.googleapis.com/css?family=Rosario:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="/epiceditor/js/epiceditor.js"></script>
</head>

<body>
	{{> nav }}
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				{{> editor }}
			</div>
			<div class="span3">
				{{> sidebar }}
			</div>
		</div>
	</div>
</body>

<template name="nav">
<div class="navbar">
  <div class="navbar-inner">
    <div class="container-fluid">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#">PageMeteor</a>
 
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse collapse">
		  {{ loginButtons align=right }}
      </div>
 
    </div>
  </div>
</div>
</template>

<template name="editor">
<div id="epiceditor"></div>
</template>

<template name="sidebar">
{{> render }}
{{> files }}
</template>

<template name="files">
<h2>Files</h2>
<ul class="nav nav-pills nav-stacked">
{{#each files}}
{{> file}}
{{/each}}
</ul>
<input type="text" placeholder="Add new" />
</template>

<template name="file">
<li class="{{selected}}"><a href="#">{{filename}}</a></li>
</template>

<template name="render">
<h2>Render</h2>
<select name="format" class="filetypes">
	<option value="">-- Choose Format --</option>
	<option value="pdf">PDF</option>
	<option value="html">HTML</option>
	<option value="docx">Microsoft .docx</option>
	<option value="epub">ePub</option>
</select>
</template>
